<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration form validator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="container">
    <h1>Register with us</h1>
 
    <label for="username">Username:</label><br>
    <span id="error-name" aria-hidden="true"></span> <br>
    <input type="text" placeholder="Enter your name" name="username" id="username" required><br>

    <label for="email">Email</label><br>
    <span id="error-email"></span><br>
    <input type="text" placeholder="Enter your email" name="email" id="email" required> <br>

    <label for="password">Password:</label><br>
    <span id="error-password"></span><br>
    <input type="password" placeholder="Enter the password" name="password" id="password" required><br>

    <label for="confPassword">Confirm Password:</label><br>
    <span id="conf-password"></span><br>
    <input type="password" placeholder="Confirm the password" name="confPassword" id="confPassword" required><br>
      <br>
    <button type="submit" id="submit"> <b> Register </b></button>
  
    <p id="showError" ></p>
  </div>
 



  <script src="app.js"></script>
</body>
</html>
